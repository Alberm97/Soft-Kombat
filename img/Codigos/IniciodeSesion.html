<!DOCTYPE html>
<html>
        <head>
            <meta chatset="UTF-8">
            <link rel="stylesheet" href="IniciodeSesion.css">
        </head>
        
        <body>
            <form action="#" method="POST">
                <div id="login-box">
                    <h1>Iniciar sesión</h1> <!-- El título de Inicio de sesión -->
        
                    <div class="form">
                        <div class="item"> <!--  parte de nombre de usuario -->
                            <i></i> <!--  Se utilizará para dibujar el icono delante del nombre de usuario -->
                            <input type="text" placeholder="Correo electrónico" name="Correo electrónico"> <!-- Entrada de nombre de usuario realizada por cuadro de texto -->
                        </div>
        
                        <div class="item"> <!-- parte de la contraseña -->
                            <i></i> <!-- Se utilizará para dibujar el icono delante de la contraseña en el futuro -->
                            <input type="password" placeholder="Contraseña" name="contraseña"> <!-- Entrada de contraseña usando el cuadro de texto de contraseña -->
                        </div>
        
                    </div>

                    
                    
                    <button type="submit">Inicar sesión</button> <!-- Botón de inicio de sesión implementado con el botón -->
                </div>
            </form>
        </body>       
</html>
